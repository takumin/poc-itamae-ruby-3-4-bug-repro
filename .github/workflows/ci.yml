---
name: CI
on:
  push:
    paths:
    - 'Gemfile'
    - 'Gemfile.lock'
    - 'Rakefile'
    - '**.rb'
  workflow_dispatch:
permissions: {}
jobs:
  ci:
    name: CI
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        ruby:
        - "3.4.2"
        - "3.4.3"
    steps:
    - uses: actions/checkout@v4
      with:
        persist-credentials: false
    - uses: ruby/setup-ruby@v1
      with:
        ruby-version: ${{ matrix.ruby }}
        bundler-cache: true
    - run: bundle config set bin '.bin'
    - run: bundle config set path '.bundle'
    - run: bundle install
    - run: bundle exec rake
